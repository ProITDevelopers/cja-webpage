<app-header></app-header>
<section id="perguntas">
	<div class="container mb-3">
		<div class="row justify-content-center">
			<h3 class="font-alt font-w-700 letter-spacing-2 m-4 text-uppercase title-small">Perguntas frequentes</h3>
		</div>
		
		<div class="accordion" id="accordionExample1" >
			<div class="card " *ngFor=" let pergunta of perguntas; let i= index ">
			    <div class="card-header" [id]="'pergunta'+i">
			      <h2 class="mb-0">
			        <button class="btn btn-link" type="button" data-toggle="collapse" [attr.data-target]="'#collapseOne'+i" aria-expanded="true" [attr.aria-controls]="'collapseOne'+i">
			          {{pergunta.pergunta}}
			        </button>
			      </h2>
			    </div>
			    <div [id]="'collapseOne'+i" [ngClass]=" i == 0 ? ' collapse show' : 'collapse'" [attr.aria-labelledby]="'pergunta'+i" data-parent="#accordionExample1">
			      <div class="card-body">
			      	<p class="card-text">{{pergunta.resposta}}</p>
			        <p class="card-text" *ngIf="pergunta.resposta1">{{pergunta.resposta1}}</p>
			      </div>
			    </div>
			</div>
		</div>
	</div>
</section>
<app-footer></app-footer>
